<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>

    <div id="mode-selection">
      <label><input type="radio" name="mode" value="2player"> Two Player</label>
      <label><input type="radio" name="mode" value="ai"> Play vs Computer</label>
      <button id="confirmModeBtn" type="button">Confirm</button>
    </div>

    <div id="playerInputs" class="player-inputs" style="display:none;">
      <input type="text" id="player1" placeholder="Player 1 (X)" />
      <input type="text" id="player2" placeholder="Player 2 (O)" />
      <button id="startBtn" disabled>Start Game</button>
    </div>

    <div class="status" id="status"></div>
    <div class="board disabled" id="board"></div>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
